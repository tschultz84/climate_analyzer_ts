#This YAML file contains all the drop flags elements and row ordering
#needed to load .dly files.

 #This allows you to read .dly files, which are fixed width filesn. It generates the column number dividers 
 #needed to read the file. THis is all based on the following documentation.
 #See https://www1.ncdc.noaa.gov/pub/data/ghcn/daily/readme.txt

#As default, the "flag" columns wont be imported. NOAA has a long set of 
#columns which are "data flags" which signal if a data point is suspect for some reason
#or another.
#I included them for completeness, so you can load flags if you wish.

#This array contains the number of columns, if they are imported with no flags
