#==============
#DIRECTORIES AND FILE LOCATIONS

#DATAPATH is just where ghcnd-stations and ghcnd-inventory are located on your hard drive.
    DATAPATH : "C:\\ts_big_data_files\\Temperature-Datasets\\ghcnd_all\\"

#STATIONMETA is the file containing all the lat / lon information for the stations.
    STATIONMETA : "C:\\ts_big_data_files\\ghcnd_station_master_ts_tmax.csv"

#==============
#HARDCODED PARAMETERS
    #BASEYEAR is the year before which station data must be availbale. 
    #stations with no data prior to this year are not loaded. 
    BASEYEAR : 2000
    
    #These days define how the "number of hot days" and "Number of cold days" are calculated.
    #Days hotter or colder than this are coutned. 
    HOTDAYS : 90
    COLDDAYS: 30
    
    #This is the lat/lon distance within which weather stations are serached.
    #This is used to streamline how fast the "closest station" function works. 
            #stations are only sorted by distance if they rae within +/- coord_radius
            #of the reference point. 
    SEARCH_RADIUS : 1

#these index valuesare used to hardcode smoe elements into Numpy format
#Whiel getting rid of strings, making the whole process faster. 
    TMIN_INDEX : 0
    TMAX_INDEX : 1
    TMID_INDEX : 2

